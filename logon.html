<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Booking Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://tse1.mm.bing.net/th?id=OIG2.CVbj6fNi.OL2jCxDKYUX&pid=ImgGn');
            background-size: cover;
            background-position: center;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tabs button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .tabs button.active {
            background-color: #45a049;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            .login-container {
                padding: 20px;
            }
        }
    </style>
    <script>
        function showForm(formId) {
            var forms = document.querySelectorAll('.form-container');
            forms.forEach(function(form) {
                form.classList.remove('active');
            });
            document.getElementById(formId).classList.add('active');

            var tabs = document.querySelectorAll('.tabs button');
            tabs.forEach(function(tab) {
                tab.classList.remove('active');
            });
            document.querySelector('[data-form="' + formId + '"]').classList.add('active');
        }
    </script>
</head>
<body onload="showForm('login-form')">
    <div class="login-container">
        <div class="tabs">
            <button class="active" data-form="login-form" onclick="showForm('login-form')">Login</button>
            <button data-form="register-form" onclick="showForm('register-form')">Register</button>
        </div>
        <div id="login-form" class="form-container active">
            <form action="/login" method="post">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="register-form" class="form-container">
            <form action="/register" method="post">
                <label for="username-register">Username</label>
                <input type="text" id="username-register" name="username" required>
                <label for="password-register">Password</label>
                <input type="password" id="password-register" name="password" required>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
